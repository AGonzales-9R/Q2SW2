<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- FONT EMBED -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<title>Robotics Club Registration</title>
</head>
<body>

	<div class="container shadow p-4 mb-4 mt-5">
	<h2>Robotics Club Registration Form</h2>

	<form>
	    <div class="text mb-3"> <!--div for name-->
	        <label for="inputName">Name</label>
	        <input type="text" class="form-control" id="inputName">
	    </div>

	    <div class="text mb-3"> <!--div for age-->
	        <label for="inputAge">Age</label>
	        <input type="text" class="form-control" id="inputAge">
	    </div>

	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email Address</label>
	        <input type="email" class="form-control" id="inputEmail">
	    </div>

	    <div class="text mb-3"> <!--div for number-->
	        <label for="inputNumber">Phone Number</label>
	        <input type="text" class="form-control" id="inputNumber">
	    </div>

	    <h6>Preferred Robotics Topic</h6>
	    
	    <div class="checkbox"> <!--div for checkbox-->
	        <div>
	            <input type="checkbox" id="checkProgramming">
	            <label for="checkProgramming">Programming</label>
	        </div>
	    </div>

	    <div class="checkbox"> <!--div for checkbox-->
	        <div>
	            <input type="checkbox" id="checkElectronics">
	            <label for="checkElectronics">Electronics</label>
	        </div>
	    </div>

	    <div class="checkbox"> <!--div for checkbox-->
	        <div>
	            <input type="checkbox" id="checkMechanical">
	            <label for="checkMechanical">Mechanical Design</label>
	        </div>
	    </div>

	    <br>

	    <h6>Robotics Experience Level</h6>
	    
	    <div class="radio"> <!--div for radio-->
	        <div>
	            <input type="radio" id="checkBeginner" name="exp" value="beginner">
	            <label for="checkBeginner">Beginner</label>
	        </div>
	    </div>

	    <div class="radio"> <!--div for radio-->
	        <div>
	            <input type="radio" id="checkIntermediate" name="exp" value="intermediate">
	            <label for="checkIntermediatediate">Intermediate</label>
	        </div>
	    </div>

	    <div class="radio"> <!--div for radio-->
	        <div>
	            <input type="radio" id="checkAdvanced" name="exp" value="advanced">
	            <label for="checkAdvanced">Advanced</label>
	        </div>
	    </div>

	    <br>

	    <h6>Pereferred Robotics Project</h6>

	    <div class="select"> <!--div for select menu-->
	        <div>
	            <select class="form-select">
				  <option>Choose a project...</option>
				  <option>Project1</option>
				  <option>Project2</option>
				  <option>Project3</option>
				  <option>Project4</option>
				</select>
	        </div>
	    </div>

	    <br>

	    <div class="textarea"> <!--div for textarea-->
	        <div>
	            <label for="statement">Statement of Interest</label>
      			<textarea class="form-control mt-2" rows="3" id="statement" name="text">
      			</textarea>
	        </div>
	    </div>

	    <br>

	    <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

	<footer>
		<h4><a href="https://github.com/AGonzales-9R">Amanda Gonzales</a> | 9-Ruby</h4>

	</footer>

</body>
</html>
